<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories &#10084;</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-attachment: fixed;
        }

        .memories-list {
            padding:30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .memory {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 20px;
            overflow: hidden;
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            object-position: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .memory:hover img {
             opacity: 0.8;
            transform: scale(1.1); /* Zoom effect */
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.6); /* Black transparent background */
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            align-items: center;
            display: flex;
            justify-content: center;
            width:500px;
            height:500px;
        }

        .memory:hover .text {
            animation: textReveal 3s ease forwards;
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                left:0%;
            }
            100% {
                opacity: 1;
            }
        }

        .text span {
            display: inline-block;
            text-align: center;
            color:rgb(244, 77, 210);
            font-weight:300;
        }

    </style>
</head>
<body>
