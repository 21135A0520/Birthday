<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./Images/Favicon.jpg" type="image/x-icon">
    <title>Happy Birthday Chandu ❤️</title>
    <style>
        .wishes {
            text-align: center;
            animation: fadeIn 3s ease;
        }

        .wishes h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textPulse 2s infinite ease-in-out;
        }

        .wishes span {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes textPulse {

            0%,
            100% {
                text-shadow: 1px 1px 5px #fff;
            }

            50% {
                text-shadow: 0px 1px 10px #1146f3;
            }

            75% {
                text-shadow: 1px 0px 15px #fa3a3a;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <nav
        class="navbar shadow navbar-expand-lg d-flex justify-content-between align-items-center px-4 py-3 bg-primary-subtle">
        <div class="logo">
            <a href="#" class="navbar-brand text-danger fs-2">TRIO.</a>
        </div>
        <div class="d-flex navbar-expand-sm">
            <a href="Message.html"
                class="nav-link text-danger fs-5 me-3 p-2 border border-light bg-light rounded">Messages</a>
            <a href="Memories.html"
                class="nav-link text-danger fs-5 p-2 border border-light bg-light rounded">Memories</a>
        </div>
    </nav>
    <div class="wishes">
        <h1>
            Happy Birthday Mr. Attitude
            <span>❤️</span>
        </h1>
    </div>
</body>

</html>
