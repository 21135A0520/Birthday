<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./Images/Favicon.jpg" type="image/x-icon">
    <title>Happy Birthday Chandu ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        /* Ensure the video covers the entire screen on all devices */
        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .wishes h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textPulse 2s infinite ease-in-out, text-reveal 3s infinite ease-in-out;
        }

        .wishes span {
            font-size: 3rem;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .img-main {
            width: 400px;
            height: 400px;
        }

        .img-main img {
            width: 100%;
            height: 100%;
        }

        .img-main img:hover {
            box-shadow: 0px 0px 30px #f39c12;
        }

        @keyframes text-reveal {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        @keyframes textPulse {
            0%,
            100% {
                text-shadow: 1px 1px 5px #fff;
            }

            50% {
                text-shadow: 0px 1px 10px #1146f3;
            }

            75% {
                text-shadow: 1px 0px 15px #fa3a3a;
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .wishes h1 {
                font-size: 2rem;
            }

            .wishes span {
                font-size: 2.5rem;
            }

            .img-main {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Video background -->
    <video class="video" autoplay muted loop playsinline>
        <source src="./Images/video.mp4" type="video/mp4">
    </video>

    <div>
        <nav class="navbar shadow navbar-expand-lg d-flex justify-content-between align-items-center px-4 py-3">
            <div class="logo">
                <a href="#" class="navbar-brand text-danger fs-2">Hero.</a>
            </div>
            <div class="d-flex navbar-expand-sm">
                <a href="Message.html" class="nav-link text-danger fs-5 p-2 border border-light bg-light rounded-pill">Messages</a>
            </div>
        </nav>
        <div class="wishes d-flex flex-column justify-content-center align-items-center text-center">
            <h1 class="mt-2 text-light text-center">HBD Mr.Chandu<span>❤️</span></h1>
            <div class="img-main mt-2 rounded-5">
                <img src="./Images/Grp/start.jpg" alt="Birthday Image" class="rounded-5">
            </div>
            <div class="buttons align-center text-center">
                <a href="./Amrutanjans.html" class="btn btn-danger p-2 m-2 fs-5 rounded-pill">Amruthanjans Memories</a>
                <a href="./Memories.html" class="btn btn-danger p-2 fs-5 m-2 rounded-pill">Trio Memories</a>
            </div>
        </div>

        <div class="particles"></div>
    </div>

    <script>
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
            particle.style.animationDelay = `${Math.random() * 3}s`;
            particles.appendChild(particle);
        }
    </script>
</body>

</html>
