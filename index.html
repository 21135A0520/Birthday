<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/Favicon.jpg" type="image/x-icon">
    <title>Happy Birthday Chandu ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(255,255,255, 0.3);
        }

        nav .logo a {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        nav .links a {
            margin-left: 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav .links a:hover {
            background:white;
            color:#000;
            padding:10px;
            border-radius: 10px;

        }

        .wishes {
            text-align: center;
            animation: fadeIn 3s ease;
        }

        .wishes h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textPulse 2s infinite ease-in-out;
        }

        .wishes span {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes textPulse {
            0%,100%{
                text-shadow: 1px 1px 5px #fff;
            }
            50% {
                text-shadow: 0px 1px 10px #1146f3;
            }
            75%{
                text-shadow:1px 0px 15px #fa3a3a;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html">TRIO.</a>
        </div>
        <div class="links">
            <a href="Memories.html">Memories</a>
            <a href="Message.html">Message</a>
        </div>
    </nav>
    <div class="wishes">
        <h1>
            Happy Birthday Mr. Attitude
            <span>❤️</span>
        </h1>
    </div>
</body>

</html>
