<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories &#10084;</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #add8e6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #0bb89b;
            text-decoration: none;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav .links a:hover {
            color: #0bb89b;
        }

        .swiper {
            margin-top: 80px;
            width: 100%;
            height: 70vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .memory {
            position: relative;
            width: 90%;
            max-width: 700px;
            aspect-ratio: 1;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: transform 0.3s ease;
        }

        .memory:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .memory .text {
            position: absolute;
            top:50%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory:hover .text {
            opacity: 1;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">TRIO.</a>
        </div>
        <div class="links">
            <a href="Message.html">Message</a>
        </div>
    </nav>

    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/1.jpg" alt="Memory 1">
                    <div class="text">First pic of our TRIO.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/2.jpg" alt="Memory 2">
                    <div class="text">Cherished moments together.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/3.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/4.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/5.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/6.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/7.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/8.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/9.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="memory">
                    <img src="./Images/10.jpg" alt="Memory 3">
                    <div class="text">Unforgettable memories.</div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
const memoryImages = document.querySelectorAll('.memory');
memoryImages.forEach(image => {
    image.addEventListener('mouseenter', () => {
        swiper.autoplay.stop();
    });
    image.addEventListener('mouseleave', () => {
        swiper.autoplay.start();
    });
});
    </script>
</body>
</html>
