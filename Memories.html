<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories &#10084;</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .flip-scale-up-hor {
            -webkit-animation: flip-scale-up-dia 0.5s linear both;
            animation: flip-scale-up-dia 0.5s linear both;
        }

        @-webkit-keyframes flip-scale-up-dia {
            0% {
                -webkit-transform: scale(1) rotate3d(1, 1, 0, 0deg);
                transform: scale(1) rotate3d(1, 1, 0, 0deg);
            }

            50% {
                -webkit-transform: scale(2) rotate3d(1, 1, 0, 90deg);
                transform: scale(2) rotate3d(1, 1, 0, 90deg);
            }

            100% {
                -webkit-transform: scale(1) rotate3d(1, 1, 0, 0deg);
                transform: scale(1) rotate3d(1, 1, 0, 0deg);
            }
        }

        @keyframes flip-scale-up-dia {
            0% {
                -webkit-transform: scale(1) rotate3d(1, 1, 0, 0deg);
                transform: scale(1) rotate3d(1, 1, 0, 0deg);
            }

            50% {
                -webkit-transform: scale(2) rotate3d(1, 1, 0, 90deg);
                transform: scale(2) rotate3d(1, 1, 0, 90deg);
            }

            100% {
                -webkit-transform: scale(1) rotate3d(1, 1, 0, 0deg);
                transform: scale(1) rotate3d(1, 1, 0, 0deg);
            }
        }

        .swiper {

            width: 50%;
            height: 70vh;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .memory {
            position: relative;
            max-width: 700px;
            aspect-ratio: 1;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .memory:hover {
            transform: scale(1.02);
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .memory:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .memory .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .memory:hover .text {
            opacity: 1;
        }

        .swiper-button-next,
        .swiper-button-prev {
            display: none;
        }

        @media (max-width: 768px) {
            .swiper {
                height: 50vh;
                width: 90%;
            }

            .memory {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <nav
        class="navbar shadow navbar-expand-lg d-flex justify-content-between align-items-center px-4 py-3 bg-primary-subtle">
        <div class="logo">
            <a href="index.html" class="navbar-brand text-danger fs-2">TRIO.</a>
        </div>
        <div class="d-flex navbar-expand-sm">
            <a href="Message.html"
                class="nav-link text-danger fs-5 p-2 border border-light bg-light rounded-pill">Messages</a>
        </div>
    </nav>
    <div class="swiper ">
        <div class="swiper-wrapper">
            <div class="swiper-slide flip-scale-up-hor">
                <div class="memory">
                    <img src="./Images/1.jpg" alt="First memory of our TRIO">
                    <div class="text">First pic of our TRIO.</div>
                </div>
            </div>
            <div class="swiper-slide flip-scale-up-hor">
                <div class="memory">
                    <img src="./Images/2.jpg" alt="Cherished moments together">
                    <div class="text">Cherished moments together.</div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'vertical',
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
        const memoryImages = document.querySelectorAll('.memory');
        memoryImages.forEach(image => {
            image.addEventListener('mouseenter', swiper.autoplay.stop.bind(swiper.autoplay));
            image.addEventListener('mouseleave', swiper.autoplay.start.bind(swiper.autoplay));
        });
    </script>
</body>

</html>
